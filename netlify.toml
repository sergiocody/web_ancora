[build]
  publish = "dist"
  edge_functions = "edge-functions"
  command = "npm run build"

# Variables de entorno por defecto (se pueden sobrescribir en Netlify UI)
[build.environment]
  WEBSITE_LANGUAGE = "es"
  CURRENCY = "EUR"
  UNITS = "metric"
  NODE_VERSION = "18"

# Auto-publicar cuando hay cambios en el repositorio
[build.processing]
  skip_processing = false

[[edge_functions]]
  function = "subscribe-mailchimp"
  path = "/api/subscribe-mailchimp"

[[edge_functions]]
  function = "subscribe-brevo"
  path = "/api/subscribe-brevo"

[[edge_functions]]
  function = "contact-slack"
  path = "/api/contact-slack"

[[edge_functions]]
  function = "contact-mailgun"
  path = "/api/contact-mailgun"

[[edge_functions]]
  function = "contact-postmark"
  path = "/api/contact-postmark"

[[edge_functions]]
  function = "contact-brevo"
  path = "/api/contact-brevo"


